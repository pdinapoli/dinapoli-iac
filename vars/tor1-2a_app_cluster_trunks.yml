### yaml seed file to change the allowed vlans
### on eth 1/1 - 22 - the esx-appcluster host trunk ports 
---
vlans_allowed:
  prc2esxappcluster: 10,20,1010-1012,1600,1710,2000-2020,3000,3001
  
trunk_int:
